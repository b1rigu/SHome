name: smarthomeuione
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.6
  syncfusion_flutter_charts: ^21.1.41
  firebase_database: ^10.1.1
  fpdart: ^0.5.0
  routemaster: ^1.0.1
  shared_preferences: ^2.1.0
  cached_network_image: ^3.2.3
  intl: ^0.17.0
  mqtt_client: ^9.8.1
  uuid: ^3.0.7
  firebase_auth: ^4.4.2
  cloud_firestore: ^4.5.3
  firebase_core: ^2.10.0
  rive: ^0.10.4
  font_awesome_flutter: ^10.4.0
  flutter_blue_plus: ^1.4.0
  network_info_plus: ^3.0.5
  location: ^4.4.0
  app_settings: ^4.2.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/riveassets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
